<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>
<body>
  <div id="tsparticles"></div>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-house"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="https://github.com/Oleg19023">✨GitHub</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Examples</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <button id="themeToggle" class="btn btn-outline-secondary">
              <i id="themeIcon" class="fas fa-moon"></i>
        </button>
        <input type="color" id="colorPicker" value="#FFFFFF">
          </div>
        </div>
    </nav>
</header>
<main class="container">
  <div id="app">
    <input type="text" v-model="searchQuery" placeholder="Поиск..." class="form-control mb-4">   
    <div class="mb-4">
      <input type="radio" id="sortButtonNone" value="none" v-model="sort" @change="resetFilters">
      <label for="sortButtonNone">Показать все товары (Сбросить)</label><br>
      <input type="radio" id="sortButtonAsc" value="asc" v-model="sort">
      <label for="sortButtonAsc">Сортировать по возрастанию цены</label><br>
      <input type="radio" id="sortButtonDesc" value="desc" v-model="sort">
      <label for="sortButtonDesc">Сортировать по убыванию цены</label>
      <div id="price-range" class="d-flex align-items-center">
        <label class="form-label me-2">От</label>
        <input type="range" class="form-range me-2" id="range-1" min="0" max="1000" step="1" v-model="minPrice">
        <input type="number" class="form-control me-2" id="range-2" :min="0" :max="maxPrice" v-model="minPrice">
        <span id="lower-value"></span>
      </div>
      <div id="price-range" class="d-flex align-items-center">
        <label class="form-label me-2">До</label>
        <input type="range" class="form-range me-2" id="range-1" min="0" max="1000" step="1" v-model="maxPrice">
        <input type="number" class="form-control me-2" id="range-2" :min="minPrice" :max="1000" v-model="maxPrice">
        <span id="upper-value"></span>
      </div>
      <div class="mb-4">
        <p></i> Выбрано товаров: {{ totalQuantity }}</p>
        <p><i class="fas fa-shopping-cart"></i> Суммарная стоимость: ${{ totalPrice.toFixed(2) }}</p>
      </div>                    
    <div class="row">
      <div v-for="product in filteredProducts" class="col-lg-3 col-md-6 mb-4">
        <div class="card shadow h-100">
          <img :src="product.image" class="card-img-top" :alt="product.title">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><small class="text">$ {{ product.price }}</small></p>
            <div>
              <button class="btn btn-primary me-2" @click="product.quantity > 0 && product.quantity--">-</button>
              <span>{{ product.quantity }}</span>
              <button class="btn btn-primary ms-2" @click="product.quantity++">+</button>
            </div>
          </div>                
        </div>
      </div>
    </div>
    <div v-else class="col-12">
      <h2 class="text-center">По вашему запросу ничего не найдено :(</h2>
    </div>
  </div>  
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/test-parallax.js"></script>
</body>
</html>
